name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-manifests:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install tools
        run: |
          make kustomize
          make controller-gen

      - name: Generate manifests
        run: make manifests

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code || (echo "Generated manifests are not up to date. Run 'make manifests' and commit the changes." && exit 1)

      - name: Validate CRDs
        run: |
          make kustomize
          $(pwd)/bin/kustomize build config/crd > /tmp/crds.yaml
          kubectl apply --dry-run=client -f /tmp/crds.yaml

      - name: Validate samples
        run: |
          kubectl apply --dry-run=client -f config/samples/

  validate-go:
    name: Validate Go Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify go mod
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum is not tidy. Run 'go mod tidy' and commit the changes." && exit 1)

      - name: Verify generated code
        run: |
          make generate
          git diff --exit-code || (echo "Generated code is not up to date. Run 'make generate' and commit the changes." && exit 1)
