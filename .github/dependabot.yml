version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "pkasila"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "pkasila"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Docker dependencies in operator Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "pkasila"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Docker dependencies in Moodle image
  - package-ecosystem: "docker"
    directory: "/moodle-image"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "pkasila"
    labels:
      - "dependencies"
      - "docker"
      - "moodle-image"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
