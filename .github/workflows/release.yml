name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build operator image
        run: |
          make docker-build IMG=${{ env.REGISTRY }}/${{ github.repository }}/operator:${{ steps.version.outputs.VERSION }}
          make docker-build IMG=${{ env.REGISTRY }}/${{ github.repository }}/operator:latest

      - name: Push operator images
        run: |
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/operator:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/operator:latest

      - name: Build manifests
        run: |
          make build-installer IMG=${{ env.REGISTRY }}/${{ github.repository }}/operator:${{ steps.version.outputs.VERSION }}

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          Install the operator with:

          \`\`\`bash
          kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.yaml
          \`\`\`

          Or using kustomize:

          \`\`\`bash
          kubectl apply -k https://github.com/${{ github.repository }}/config/default?ref=${{ github.ref_name }}
          \`\`\`

          ## Container Images

          - Operator: `${{ env.REGISTRY }}/${{ github.repository }}/operator:${{ steps.version.outputs.VERSION }}`
          - Moodle: `${{ env.REGISTRY }}/${{ github.repository }}/default-moodle:${{ steps.version.outputs.VERSION }}`

          ## What's Changed

          See the [CHANGELOG](https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.VERSION }}...main) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          body_path: release_notes.md
          files: |
            dist/install.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
